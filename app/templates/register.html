{% extends "base.html" %}

{% block title %}Register - Skill Swap{% endblock %}

{% block content %}
<div class="container">
    <div class="register-box">
        <form id="registerForm" method="POST" action="{{ url_for('auth.register') }}">
            <h3 class="mb-4 text-center">Create Account</h3>

            <div id="registerStep1">
                <div class="mb-3">
                    <label for="registerName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="registerName" name="name" required>
                </div>
                <div class="mb-3">
                    <label for="registerEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="registerPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="registerPassword" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirmRegisterPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmRegisterPassword" name="confirmPassword" required>
                </div>

                <div class="text-center mt-3">
                    <button type="submit" class="btn btn-purple w-100">Register</button>
                    <p class="mt-3">
                        Already have an account?
                        <a href="{{ url_for('auth.login') }}" class="link">Login</a>
                    </p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
